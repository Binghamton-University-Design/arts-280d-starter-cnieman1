<!DOCTYPE html>
<html>
	<head>
		<title>Chloe's CSS lesson 5: CSS Grid Framework</title>
		<meta name="keywords" content="lesson, HTML, CSS, Chloe, Binghamton University, Web design">
		<meta name="description" content="This is the css grid lesson!">

		<link rel="stylesheet" type="text/css" href="css/css-lesson-5.css">
		<link rel="stylesheet" type="text/css" href="css/grid.css">

		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">


	</head>
	<body>

		<div id="wrapper">
			
			<div class="grid" id="masthead">
				<div class="logo width-12-12-m width-4-12">logo</div>
				<div class="nav width 12-12-m width-8-12">navigation</div>
			</div>

			<div class="grid" id="main">
				<div class="thumb width-6-12-m width-3-12">thumb1</div>
				<div class="thumb width-6-12-m width-3-12">thumb2</div>
				<div class="thumb width-6-12-m width-3-12">thumb3</div>
				<div class="thumb width-6-12-m width-3-12 height-2">thumb4</div>
				<div class="thumb width-6-12-m width-3-12">thumb5</div>
				<div class="thumb width-6-12-m width-3-12">thumb6</div>
				<div class="thumb width-6-12-m width-3-12">thumb7</div>
			</div>

			<div class="grid" id="footer">
				<div class="width-12-12-m width-12-12"> footer </div>
			</div>
		
		</div>

	</body>

</html>
